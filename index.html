<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="formulario-atividade">
            <input id="nome_atv"  type="text" required placeholder="Nome da atividade">
            <input id="nota_atv" type="number" required placeholder="Nota da atividade" max="10" min="0">
            <button type="submit">Adicionar Nota +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">Indefinido</td>
                    <td id="media-final-resultado">Indefinido</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
